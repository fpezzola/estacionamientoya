<div class="row">
    <div class="col-md-3">
        <span class="rubix img-fluid rounded"></span>
    </div>
    <div class="col-md-9">

        <div class="jumbotron">
                <h1>Estacionamiento YA</h1>
                <p class="lead">La mejor forma de encontrar estacionamiento en la ciudad de Buenos Aires.</p>
                
        
                <div [ngSwitch]="isAuthenticated()">
                        <div class="alert alert-success" *ngSwitchCase="true">
                            <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
                        </div>
    
                        <div *ngSwitchCase="false">
                            <button type="button" class="btn btn-info" (click)="login()">Iniciar Sesion</button>
                        </div>

                        <br>
    
                        <div *ngSwitchCase="false">
                            <button type="button" class="btn btn-success" routerLink="register">Registrarse</button>
                        </div>
                </div>
            </div>
    </div>
</div>
